<template name="pokerCreate">
  <div class="row">
    <div class="col-md-9">
    {{#if isInRoom}}
      <div class="row">
        <div class="col-md-6">
          <button name="btnResetVote" id="btnResetVote" class="btn">Reset vote</button>
          <button name="btnFreezeVote" id="btnFreezeVote" class="btn">Freeze vote</button>
        </div>
        <div class="col-md-6">
          <div class="alert alert-{{getRoomStatusClass}}"><strong>{{getRoomStatus}}</strong></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          {{>voteResult}}
        </div>
      </div>
    {{else}}
      {{#if currentUser}}
      <button name="createRoom" id="btnCreateRoom" class="btn">Create a room</button>
      {{/if}}
      {{#unless currentUser}}
        Please login or register to app to be able to enjoy the app!
      {{/unless}}
    {{/if}}
    </div>
    <div class="col-md-3">
      <div id="qrcode"></div>
    </div>
  </div>
</template>
